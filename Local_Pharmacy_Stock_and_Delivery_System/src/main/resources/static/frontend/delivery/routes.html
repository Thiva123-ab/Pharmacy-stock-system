<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Routes - PharmaCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<div class="background-animation" id="bgAnimation"></div>

<div class="sidebar">
    <div class="logo">
        <i class="fas fa-truck-medical"></i>
        <h2>PharmaCare Delivery</h2>
    </div>

    <div class="user-profile">
        <div class="avatar" id="user-avatar">
            <img id="avatar-image" src="" alt="User" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <i class="fas fa-user" id="avatar-icon"></i>
            <div class="avatar-upload-btn" onclick="document.getElementById('avatar-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <h3 id="user-name">Loading...</h3>
        <p id="user-role">Delivery Person</p>
    </div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="my-deliveries.html" class="nav-item">
            <i class="fas fa-truck"></i>
            <span>My Deliveries</span>
        </a>
        <a href="routes.html" class="nav-item active">
            <i class="fas fa-route"></i>
            <span>Routes</span>
        </a>
        <a href="completed.html" class="nav-item">
            <i class="fas fa-check-circle"></i>
            <span>Completed</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
</div>

<div class="main-content">
    <div class="header">
        <div>
            <h1>Delivery Routes</h1>
            <p class="date">Optimize your delivery paths</p>
        </div>
        <div class="date">
            <i class="fas fa-calendar"></i>
            <span id="current-date"></span>
        </div>
    </div>

    <div id="alertBox" class="alert" style="display: none; position: fixed; top: 80px; right: 30px; z-index: 1001; transition: all 0.5s ease-in-out;">
        <i id="alertIcon" class="fas fa-exclamation-circle"></i>
        <span id="alertMessage"></span>
    </div>

    <div class="card" style="margin-bottom: 25px;">
        <h2>
            <i class="fas fa-map"></i>
            Route Map
        </h2>
        <div id="routeMap" style="height: 500px; border-radius: 15px; margin-top: 15px; background: #eee;">
            <div id="map-loader" style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: #666;">
                <div class="spinner" style="border-top-color: #4fc3f7;"></div>
                <p style="margin-top: 15px;">Loading map and routes...</p>
            </div>
        </div>
        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button class="quick-action-btn blue" onclick="centerMap()">
                <i class="fas fa-location-arrow"></i> Center Map
            </button>
            <button class="quick-action-btn green" onclick="optimizeRoute()">
                <i class="fas fa-route"></i> Optimize Route
            </button>
        </div>
    </div>

    <div class="card">
        <h2>
            <i class="fas fa-list"></i>
            Today's Route Details
        </h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Stop #</th>
                    <th>Address</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="route-table-body">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">
                        <div class="spinner" style="margin: 0 auto;"></div>
                        <p style="margin-top: 15px; color: #666;">Loading route details...</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="../js/config.js"></script>
<script src="../js/avatar.js"></script>
<script src="js/routes.js"></script>
<script>
    const bgAnimation = document.getElementById('bgAnimation');
    const elements = ['pill', 'capsule', 'circle', 'plus', 'delivery-truck'];

    for (let i = 0; i < 30; i++) {
        const element = document.createElement('div');
        element.className = `floating-element ${elements[Math.floor(Math.random() * elements.length)]}`;
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (15 + Math.random() * 10) + 's';
        bgAnimation.appendChild(element);
    }
</script>
</body>
</html>
