<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - PharmaCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .notification-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item:hover {
            background: #f9f9f9;
        }
        .notification-item.unread {
            background: #eef7ff;
            font-weight: 600;
        }
        .notification-icon {
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .notification-icon.blue { background: #e1f5fe; color: #0288d1; }
        .notification-icon.green { background: #e8f5e9; color: #43a047; }
        .notification-icon.red { background: #ffebee; color: #d32f2f; }

        .notification-content p {
            color: #333;
            margin-bottom: 5px;
        }
        .notification-content small {
            color: #777;
        }
        .notification-item.unread .notification-content p {
            color: #0288d1;
        }

        body.dark-mode .notification-item {
            border-bottom-color: #2a2a3e;
        }
        body.dark-mode .notification-item:hover {
            background: #252535;
        }
        body.dark-mode .notification-item.unread {
            background: #1c2a3e;
        }
        body.dark-mode .notification-content p { color: #e0e0e0; }
        body.dark-mode .notification-content small { color: #b0b0b0; }
        body.dark-mode .notification-item.unread .notification-content p {
            color: #4fc3f7;
        }

    </style>
</head>
<body>
<div class="background-animation" id="bgAnimation"></div>

<div class="sidebar">
    <div class="logo">
        <i class="fas fa-pills"></i>
        <h2>PharmaCare</h2>
    </div>

    <div class="user-profile">
        <div class="avatar" id="user-avatar">
            <img id="avatar-image" src="" alt="User" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <i class="fas fa-user" id="avatar-icon"></i>
            <div class="avatar-upload-btn" onclick="document.getElementById('avatar-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <h3 id="user-name">Loading...</h3>
        <p id="user-role">Customer</p>
    </div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="browse-medicines.html" class="nav-item">
            <i class="fas fa-pills"></i>
            <span>Browse Medicines</span>
        </a>
        <a href="my-orders.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        <a href="prescriptions.html" class="nav-item">
            <i class="fas fa-file-prescription"></i>
            <span>My Prescriptions</span>
        </a>
        <a href="track-order.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Track Order</span>
        </a>
        <a href="feedback.html" class="nav-item">
            <i class="fas fa-star"></i>
            <span>Feedback</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
</div>

<div class="main-content">
    <div class="header">
        <div>
            <h1>Notifications</h1>
            <p class="date">Your recent account alerts and messages</p>
        </div>
        <div class="date">
            <i class="fas fa-calendar"></i>
            <span id="current-date"></span>
        </div>
    </div>

    <div id="alertBox" class="alert" style="display: none; position: fixed; top: 80px; right: 30px; z-index: 1001; transition: all 0.5s ease-in-out;">
        <i id="alertIcon" class="fas fa-exclamation-circle"></i>
        <span id="alertMessage"></span>
    </div>

    <div class="card" style="padding: 0;">
        <div style="padding: 25px 25px 15px 25px; display: flex; justify-content: space-between; align-items: center;">
            <h2><i class="fas fa-bell"></i> Inbox</h2>
        </div>

        <div id="notification-list">
            <div style="text-align: center; padding: 50px;">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p style="margin-top: 15px; color: #666;">Loading notifications...</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/avatar.js"></script>
<script src="js/notifications.js"></script> <script>
    const bgAnimation = document.getElementById('bgAnimation');
    const elements = ['pill', 'capsule', 'circle', 'plus', 'delivery-truck'];
    for (let i = 0; i < 30; i++) {
        const element = document.createElement('div');
        element.className = `floating-element ${elements[Math.floor(Math.random() * elements.length)]}`;
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (15 + Math.random() * 10) + 's';
        bgAnimation.appendChild(element);
    }
</script>
</body>
</html>
