<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Medicines - PharmaCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<div class="background-animation" id="bgAnimation"></div>

<div class="sidebar">
    <div class="logo">
        <i class="fas fa-pills"></i>
        <h2>PharmaCare</h2>
    </div>

    <div class="user-profile">
        <div class="avatar" id="user-avatar">
            <img id="avatar-image" src="" alt="User" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <i class="fas fa-user" id="avatar-icon"></i>
            <div class="avatar-upload-btn" onclick="document.getElementById('avatar-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <h3 id="user-name">Loading...</h3>
        <p id="user-role">Customer</p>
    </div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="browse-medicines.html" class="nav-item active">
            <i class="fas fa-pills"></i>
            <span>Browse Medicines</span>
        </a>
        <a href="my-orders.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        <a href="prescriptions.html" class="nav-item">
            <i class="fas fa-file-prescription"></i>
            <span>My Prescriptions</span>
        </a>
        <a href="track-order.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Track Order</span>
        </a>
        <a href="feedback.html" class="nav-item">
            <i class="fas fa-star"></i>
            <span>Feedback</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
</div>

<div class="main-content">
    <div class="header">
        <div>
            <h1>Browse Medicines</h1>
            <p class="date">Find and order your medications</p>
        </div>
        <div class="date">
            <i class="fas fa-calendar"></i>
            <span id="current-date"></span>
        </div>
    </div>

    <div id="alertBox" class="alert" style="display: none; position: fixed; top: 80px; right: 30px; z-index: 1001; transition: all 0.5s ease-in-out;">
        <i id="alertIcon" class="fas fa-exclamation-circle"></i>
        <span id="alertMessage"></span>
    </div>

    <div class="card" style="margin-bottom: 25px;">
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="flex: 1;">
                <input type="text" id="search-medicine" class="form-control" placeholder="Search medicines by name, brand, or generic..." style="padding: 12px 15px;">
            </div>
            <select id="category-filter" class="form-control" style="width: 200px; padding: 12px 15px;">
                <option value="">All Categories</option>
                <option value="Tablet">Tablet</option>
                <option value="Capsule">Capsule</option>
                <option value="Syrup">Syrup</option>
                <option value="Injection">Injection</option>
                <option value="Cream">Cream</option>
                <option value="Antibiotic">Antibiotic</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div class="card" style="margin-bottom: 25px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3><i class="fas fa-shopping-cart"></i> Shopping Cart (<span id="cart-count">0</span> items)</h3>
            <div style="display: flex; gap: 10px;">
                <span style="font-size: 18px; color: #0288d1; font-weight: bold;">Total: <span id="cart-total">LKR 0.00</span></span>
                <button class="quick-action-btn green" id="checkout-btn">
                    <i class="fas fa-check"></i> Checkout
                </button>
            </div>
        </div>
        <div id="cart-details" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; display: none;">
            <h4>Items in your cart:</h4>
            <ul id="cart-item-list" style="list-style: none; padding: 0; margin-top: 10px;">
            </ul>
        </div>
    </div>

    <div id="medicines-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
        <div class="spinner-container" style="grid-column: 1 / -1; display: flex; justify-content: center; padding: 50px;">
            <div class="spinner" style="border-top-color: #4fc3f7;"></div>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/avatar.js"></script>
<script src="js/browse-medicines.js"></script>
<script>
    const bgAnimation = document.getElementById('bgAnimation');
    const elements = ['pill', 'capsule', 'circle', 'plus', 'delivery-truck'];

    for (let i = 0; i < 30; i++) {
        const element = document.createElement('div');
        element.className = `floating-element ${elements[Math.floor(Math.random() * elements.length)]}`;
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (15 + Math.random() * 10) + 's';
        bgAnimation.appendChild(element);
    }
</script>
</body>
</html>
