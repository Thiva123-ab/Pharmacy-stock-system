<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PharmaCare Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

<div class="background-animation" id="bgAnimation"></div>


<div class="sidebar">
    <div class="logo">
        <i class="fas fa-pills"></i>
        <h2>PharmaCare Admin</h2>
    </div>

    <div class="user-profile">
        <div class="avatar" id="user-avatar">
            <img id="avatar-image" src="" alt="User" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <i class="fas fa-user-shield" id="avatar-icon"></i>
            <div class="avatar-upload-btn" onclick="document.getElementById('avatar-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <h3 id="user-name">Loading...</h3>
        <p id="user-role">Administrator</p>
    </div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="user-management.html" class="nav-item">
            <i class="fas fa-users-cog"></i>
            <span>User Management</span>
        </a>
        <a href="system-settings.html" class="nav-item">
            <i class="fas fa-cogs"></i>
            <span>System Settings</span>
        </a>
        <a href="analytics.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
        </a>
        <a href="reports.html" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
        </a>
        <a href="audit-logs.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            <span>Audit Logs</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
</div>


<div class="main-content">

    <div class="header">
        <div>
            <h1>My Profile</h1>
            <p class="date">Manage your personal information</p>
        </div>
        <div class="date">
            <i class="fas fa-calendar"></i>
            <span id="current-date"></span>
        </div>
    </div>


    <div id="alertBox" class="alert" style="display: none; position: fixed; top: 120px; right: 30px; z-index: 1001; transition: opacity 0.5s ease;">
        <i id="alertIcon" class="fas fa-exclamation-circle"></i>
        <span id="alertMessage"></span>
    </div>

    <div class="card">
        <h2>
            <i class="fas fa-user-edit"></i>
            Personal Information
        </h2>
        <form id="profile-form" style="margin-top: 20px;">
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="profile-first-name" class="form-control" placeholder="First Name" style="padding: 12px 15px;" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="profile-last-name" class="form-control" placeholder="Last Name" style="padding: 12px 15px;" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>

                <input type="email" id="profile-email" class="form-control" placeholder="Email" style="padding: 12px 15px;" readonly>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="profile-phone" class="form-control" placeholder="Phone" style="padding: 12px 15px;" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" id="profile-address" class="form-control" placeholder="Address" style="padding: 12px 15px;">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="profile-city" class="form-control" placeholder="City" style="padding: 12px 15px;">
            </div>

            <button type="submit" class="quick-action-btn green">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>


<script src="../js/config.js"></script>
<script src="../js/avatar.js"></script>
<script src="js/profile.js"></script>
<script>
    const bgAnimation = document.getElementById('bgAnimation');
    const elements = ['pill', 'capsule', 'circle', 'plus', 'delivery-truck'];

    for (let i = 0; i < 30; i++) {
        const element = document.createElement('div');
        element.className = `floating-element ${elements[Math.floor(Math.random() * elements.length)]}`;
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (15 + Math.random() * 10) + 's';
        bgAnimation.appendChild(element);
    }
</script>
</body>
</html>
