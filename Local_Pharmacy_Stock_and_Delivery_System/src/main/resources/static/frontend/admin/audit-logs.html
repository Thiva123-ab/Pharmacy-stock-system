<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - PharmaCare Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

<div class="background-animation" id="bgAnimation"></div>


<div class="sidebar">
    <div class="logo">
        <i class="fas fa-pills"></i>
        <h2>PharmaCare Admin</h2>
    </div>

    <div class="user-profile">
        <div class="avatar" id="user-avatar">
            <img id="avatar-image" src="" alt="User" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <i class="fas fa-user-shield" id="avatar-icon"></i>
            <div class="avatar-upload-btn" onclick="document.getElementById('avatar-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <h3 id="user-name">Loading...</h3>
        <p id="user-role">Administrator</p>
    </div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="user-management.html" class="nav-item">
            <i class="fas fa-users-cog"></i>
            <span>User Management</span>
        </a>
        <a href="system-settings.html" class="nav-item">
            <i class="fas fa-cogs"></i>
            <span>System Settings</span>
        </a>
        <a href="analytics.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
        </a>
        <a href="reports.html" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
        </a>
        <a href="audit-logs.html" class="nav-item active">
            <i class="fas fa-clipboard-list"></i>
            <span>Audit Logs</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>
</div>


<div class="main-content">

    <div class="header">
        <div>
            <h1>Audit Logs</h1>
            <p class="date">System activity and security logs</p>
        </div>
        <div class="date">
            <i class="fas fa-calendar"></i>
            <span id="current-date"></span>
        </div>
    </div>


    <div id="alertBox" class="alert" style="display: none; position: fixed; top: 120px; right: 30px; z-index: 1001; transition: opacity 0.5s ease;">
        <i id="alertIcon" class="fas fa-exclamation-circle"></i>
        <span id="alertMessage"></span>
    </div>


    <div class="card" style="margin-bottom: 25px;">

        <form id="filter-form" style="display: flex; gap: 15px;">
            <input type="text" id="search-logs" class="form-control" placeholder="Search by user or resource..." style="flex: 1; padding: 12px 15px;">
            <select id="activity-filter" class="form-control" style="width: 200px; padding: 12px 15px;">
                <option value="">All Activities</option>
                <option value="LOGIN">Login</option>
                <option value="REGISTER">Register</option>
                <option value="UPDATE">Update</option>
                <option value="UPDATE_STATUS">Update Status</option>
                <option value="DELETE">Delete</option>
            </select>
            <input type="date" id="date-filter" class="form-control" style="width: 200px; padding: 12px 15px;">
            <button type="submit" id="filter-btn" class="quick-action-btn blue">
                <i class="fas fa-search"></i> Filter
            </button>
        </form>
    </div>


    <div class="card">
        <h2>
            <i class="fas fa-list"></i>
            Activity Logs
        </h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Resource</th>
                    <th>IP Address</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody id="logs-table-body">

                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        <div class="spinner" style="margin: 0 auto;"></div>
                        <p style="margin-top: 10px; color: #666;">Loading logs...</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination-controls" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <button id="prev-page-btn" class="quick-action-btn" style="background: #999;" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page-btn" class="quick-action-btn" style="background: #999;" disabled>
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>


<script src="../js/config.js"></script>
<script src="../js/avatar.js"></script>
<script src="js/audit-logs.js"></script>
<script>
    const bgAnimation = document.getElementById('bgAnimation');
    const elements = ['pill', 'capsule', 'circle', 'plus', 'delivery-truck'];

    for (let i = 0; i < 30; i++) {
        const element = document.createElement('div');
        element.className = `floating-element ${elements[Math.floor(Math.random() * elements.length)]}`;
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (15 + Math.random() * 10) + 's';
        bgAnimation.appendChild(element);
    }
</script>
</body>
</html>
